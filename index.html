<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="header">
            <div class="header__btn header__btn_set btn">
                <span>Настройки</span>
            </div>
            <div class="header__btn header__btn_gate btn">
                <span>Войти</span>
            </div>
        </div>
        <div class="message-field">
            <div class="container">
                <template class="message_tmpl">
                    
                        <span><span class="message__author"></span>: <span class="message__text"></span></span>
                    
                </template>
                <div class="message message_to">
                    <span><span>I</span>: message gfgfgfgfg</span>
                </div>
                <div class="message message_from">
                    <span><span>I</span>: message d  eeessdg</span>
                </div>
                <div class="message message_to">
                    <span><span>I</span>: messagedgdgdgdgdggg</span>
                </div>
            </div>
        </div>
        <form class="input" action="javascript:void(0);">
            <input placeholder="сообщение..." type="text">
            <input type="submit" value="->" class="btn">
        </form>
    </main>
    <div class="modal">
        <div class="modal__content">
            <div class="modal__header">
                <span class="modal__title"></span>
                <span class="modal__close">X</span>
            </div>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
